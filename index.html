<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro</title>
  <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <h1>Pomodoro</h1>

        <form id="pomodoro-form">
            <div class="activities">
              <div class="activity">
                <input type="text" name="activity1" placeholder="Atividade 1" required />
                <input type="number" name="time1" placeholder="Minutos" required min="1" />
              </div>
              <div class="activity">
                <input type="text" name="activity2" placeholder="Atividade 2" required />
                <input type="number" name="time2" placeholder="Minutos" required min="1" />
              </div>
              <div class="activity">
                <input type="text" name="activity3" placeholder="Atividade 3" required />
                <input type="number" name="time3" placeholder="Minutos" required min="1" />
              </div>
              <div class="activity">
                <input type="text" name="activity4" placeholder="Atividade 4" required />
                <input type="number" name="time4" placeholder="Minutos" required min="1" />
              </div>
            </div>
            <button type="submit">Iniciar</button>
          </form>
      </div>

      <section id="timer" class="hidden">
        <h2 id="current-activity"></h2>
        <div id="clock">
          <svg viewBox="0 0 100 100" class="progress-ring">
            <circle class="bg" cx="50" cy="50" r="45" />
            <circle class="progress" cx="50" cy="50" r="45"/>
          </svg>
          <div id="countdown">00:00</div>
          <div class="controls">
            <button type="button" id="pause-btn">Pausar</button>
            <button type="button" id="resume-btn" class="hidden">Continuar</button>
            <button type="button" id="reset-btn">Resetar</button>
            <button type="button" id="restart-btn" class="hidden">Reiniciar</button>
          </div>
        </div>
      </section>
  </main>

  <script src="src/script.js"></script>
</body>
</html>
